<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      
      <title>Interactive card details form</title>

      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
      <div class="app">

        <div class="banner"></div>
  
        <div class="card card-front"></div>
  
        <div class="card card-back"></div>
  
        <form action="">
          <label>cardholder name
            <input type="text" name="name" placeholder="Jane Appleseed" required>
          </label>

          <label>card number
            <input type="text" name="number" minlength="19" maxlength="19" placeholder="1234 5678 9123 0000" required>
          </label>  

          <div class="date">
              <label>exp.date (mm/yy)
                <input type="text" name="month" minlength="2" maxlength="2" placeholder="MM" required>
                <input type="text" name="year" minlength="2" maxlength="2" placeholder="YY" required>
              </label>
            
              <label>cvc
                <input type="number" name="cvc" minlength="3" maxlength="3" placeholder="123" required>
              </label>
          </div>

          <button>Confirm</button>
        </form>

        <div class="success hidden">
          <div class="check">✔️</div>
          <h1>thank you!</h1>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>

      </div>
    </body>
  </html>
